<div class="input-group p-3">
  <span [style.width]="captionWidth + 'px'" class="input-group-text bg-white" style="border: none;">
    {{caption}}
  </span>
  <app-error-notification [error]="error"></app-error-notification>
  <input [maxlength]="maxLength" autocomplete="off" type="text" [mask]="mask"
    [(ngModel)]="value" [disabled]="!isEnabled" 
    [dropSpecialCharacters]="false" [placeholder]="error ? error : ''"
    [ngClass]="{'form-control': true, 'input-with-suffix': this.suffix, 'error': this.error}"/>
  <div [ngClass]="{'error': error, 'suffix m-0 p-0 d-flex align-items-center': true}" *ngIf="suffix != null">
    <div [ngClass]="{'suffix-inner': true, 'error': error}">
      {{suffix}}
    </div>
  </div>
</div>
