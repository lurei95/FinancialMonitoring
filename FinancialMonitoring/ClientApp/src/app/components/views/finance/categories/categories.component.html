<app-tab-card [title]="('SearchCategories' | translate)">
  <app-search-grid matSort [columns]="columns" [searchFunction]="searchFunction">
    <ng-container matColumnDef="new">
      <th mat-header-cell *matHeaderCellDef [style.width]="'100px'">
        <button class="btn grid-new-button" (click)="new()">New</button>
      </th>
      <td mat-cell *matCellDef="let category"></td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let category"> {{category.title}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
      <td mat-cell *matCellDef="let category"> {{category.value}} </td>
    </ng-container>
    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
      <td mat-cell *matCellDef="let category"> {{category.items.length}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef [style.width]="'100px'"></th>
      <td mat-cell *matCellDef="let category" [style.width]="'100px'">
        <button class="btn grid-edit-button" (click)="edit(category)">Edit</button>
      </td>
    </ng-container> 
    <ng-container matColumnDef="add-item">
      <th mat-header-cell *matHeaderCellDef [style.width]="'140px'"></th>
      <td mat-cell *matCellDef="let category" [style.width]="'140px'">
        <button class="btn grid-new-button" (click)="addItem(category)">Add Item</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef [style.width]="'100px'"></th>
      <td mat-cell *matCellDef="let category" [style.width]="'100px'">
        <button class="btn grid-delete-button" (click)="delete(category)">Delete</button>
      </td>
    </ng-container>
  </app-search-grid>
</app-tab-card>
