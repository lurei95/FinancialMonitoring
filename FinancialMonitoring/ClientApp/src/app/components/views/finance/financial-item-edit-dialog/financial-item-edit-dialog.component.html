<app-edit-dialog-content (close)="close()" (save)="save()" (saveAndClose)="saveAndClose()">
  <form class="d-flex flex-column flex-fill">
    <app-text-edit [(value)]="_entity.title" (valueChange)="test()" [maxLength]="30" [captionWidth]="75" [caption]="'Titel'"></app-text-edit>
    <div class="d-flex flex-column">
      <app-combo-edit [captionWidth]="75" [caption]="'Test'"></app-combo-edit>
      <app-date-edit [captionWidth]="75" [caption]="'Test'"></app-date-edit>
    </div>
    <div class="d-flex flex-column">

    </div>
  </form>
</app-edit-dialog-content>
