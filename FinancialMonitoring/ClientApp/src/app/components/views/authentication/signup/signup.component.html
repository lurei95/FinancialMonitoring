<app-wait-spinner [show]="isAuthenticating">
  <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="authentication-container">
        <div>
          <h3 style="font-weight:bold; color:#343a40">Signup</h3>
        </div>
        <br/>
        <div class="col-12 row">
          <input placeholder="email" id="email" type="text" formControlName="email"
            [className]="hasEmailError ? 'form-control col-12 invalid' : 'form-control col-12'">
        </div>
        <br/>
        <div class="col-12 row">
          <input type="password" placeholder="password" id="password" formControlName="password"
            [className]="hasPasswordError ? 'form-control col-12 invalid' : 'form-control col-12'">
        </div>
        <br/>
        <div class="col-12 row">
          <input type="password" placeholder="confirm password" id="confirmPassword" formControlName="confirmPassword"
            [className]="hasConfirmPasswordError ? 'form-control col-12 invalid' : 'form-control col-12'">
        </div>
        <br/>
        <div class="col-12 row d-flex align-items-center error-div">
          <div *ngIf="apiError || hasEmailError || hasPasswordError  || hasConfirmPasswordError" class="error-div col-12 alert alert-danger">
            {{error}}
          </div>
          <span class="col-12"></span>
          <input type="submit" class="form-control col-6 btn btn-primary" value="Signup"/>
          <a href="/login" class="col">Login</a>
        </div>
      </div>
    </form>
  </div>
</app-wait-spinner>
